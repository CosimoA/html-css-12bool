<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="row">
        <div class="col-8">
            <div id="padding" class="row">

                <div id="green" class="col-6">Nested 4 col</div>
                <div id="green" class="col-3">Nested 3 col</div>
                
            </div>
        </div>
        <div class="col-4">
            <div id="padding" class="row">
                <div id="green" class="col-6">Nested 2 col</div>
                <div id="green" class="col-6">Nested 2 col</div>
            </div>
        </div>
    </div>

    <h3>Alignament</h3>
    <div class="row">
        <div class="col-6">Start</div>
    </div>
    <div class="row center">
        <div class="col-6">Center</div>
    </div>
    <div class="row end">
        <div class="col-6">End</div>
    </div>
    <div class="row">
        <div id="h80" class="col-6"></div>
        <div id="h40" class="col-6">top</div>
    </div>
    <div class="row">
        <div id="h80" class="col-6"></div>
        <div id="h40" class="col-6 vcenter">center</div>
    </div>
    <div class="row">
        <div id="h80" class="col-6"></div>
        <div id="h40" class="col-6 bottom">bottom</div>
    </div>

    -------------------
    <h3>Justtify Content</h3>
    <h4>Space Around</h4>
    <div class="row">
        <div class="col-12">
            <div id="padding" class="row around">
                <div id="green" class="col-3">Nested 3 col</div>
                <div id="green" class="col-3">Nested 3 col</div>
                <div id="green" class="col-3">Nested 3 col</div>
                
            </div>
        </div>
    </div>

    <h4>Space Around</h4>
    <div class="row">
        <div class="col-12">
            <div id="padding" class="row between">
                <div id="green" class="col-3">Nested 3 col</div>
                <div id="green" class="col-3">Nested 3 col</div>
                <div id="green" class="col-3">Nested 3 col</div>
                
            </div>
        </div>
    </div>
